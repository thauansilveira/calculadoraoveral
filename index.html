<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Overal - PES6 SUPER STARS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="version">v2.0</span>
            <img src="logo.png" alt="Logo PES6" class="logo">
            <h1>Calculadora de Overal PES 6 - SUPER STARS</h1>
        </header>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="position">Posição:</label>
                <select id="position">
                    <option value="">Selecione uma posição</option>
                    <option value="atacante">Atacante</option>
                    <option value="centroavante">Centroavante</option>
                    <option value="meiaArmador">Meia Armador</option>
                    <option value="meiaDefensivo">Meia Defensivo</option>
                    <option value="lateral">Lateral</option>
                    <option value="zagueiro">Zagueiro</option>
                    <option value="goleiro">Goleiro</option>
                </select>
            </div>

            <div class="attributes-grid">
                <div class="form-group">
                    <label for="attack">Ataque:</label>
                    <input type="number" id="attack" min="50" max="99" value="50" placeholder="50-99" pattern="[0-9]*" inputmode="numeric">
                </div>

                <div class="form-group">
                    <label for="defense">Defesa:</label>
                    <input type="number" id="defense" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="gkSkills">Habilidade GK:</label>
                    <input type="number" id="gkSkills" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="technique">Técnica:</label>
                    <input type="number" id="technique" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="dribbleAccuracy">Precisão de Drible:</label>
                    <input type="number" id="dribbleAccuracy" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="dribbleSpeed">Velocidade de Drible:</label>
                    <input type="number" id="dribbleSpeed" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="shotAccuracy">Precisão de Chute:</label>
                    <input type="number" id="shotAccuracy" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="shotTechnique">Técnica de Chute:</label>
                    <input type="number" id="shotTechnique" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="acceleration">Aceleração:</label>
                    <input type="number" id="acceleration" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="agility">Agilidade:</label>
                    <input type="number" id="agility" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="topSpeed">Velocidade Máxima:</label>
                    <input type="number" id="topSpeed" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="shortPassAccuracy">Precisão de Passe Curto:</label>
                    <input type="number" id="shortPassAccuracy" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="longPassAccuracy">Precisão de Passe Longo:</label>
                    <input type="number" id="longPassAccuracy" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="response">Resposta:</label>
                    <input type="number" id="response" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="shotPower">Força de Chute:</label>
                    <input type="number" id="shotPower" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="balance">Equilíbrio:</label>
                    <input type="number" id="balance" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="stamina">Resistência:</label>
                    <input type="number" id="stamina" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="shortPassSpeed">Velocidade de Passe Curto:</label>
                    <input type="number" id="shortPassSpeed" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="longPassSpeed">Velocidade de Passe Longo:</label>
                    <input type="number" id="longPassSpeed" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="freeKickAccuracy">Precisão de Falta:</label>
                    <input type="number" id="freeKickAccuracy" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="mentality">Mentalidade:</label>
                    <input type="number" id="mentality" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="teamwork">Trabalho em Equipe:</label>
                    <input type="number" id="teamwork" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="aggression">Agressividade:</label>
                    <input type="number" id="aggression" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="swerve">Efeito:</label>
                    <input type="number" id="swerve" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="heading">Cabeceio:</label>
                    <input type="number" id="heading" min="50" max="99" value="50" placeholder="50-99">
                </div>

                <div class="form-group">
                    <label for="jump">Salto:</label>
                    <input type="number" id="jump" min="50" max="99" value="50" placeholder="50-99">
                </div>
            </div>

            <div class="stars-section">
                <h3>Habilidades Especiais (Máximo 5 estrelas)</h3>
                <div class="stars-grid">
                    <div class="star-item">
                        <label>Drible:</label>
                        <span class="star-checkbox" data-skill="dribbling">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Drible Tático (proteção de bola, giro, condução inteligente):</label>
                        <span class="star-checkbox" data-skill="tacticalDribble">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Posicionamento Ofensivo:</label>
                        <span class="star-checkbox" data-skill="positioning">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Reação:</label>
                        <span class="star-checkbox" data-skill="reaction">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Criação de Jogadas:</label>
                        <span class="star-checkbox" data-skill="playmaking">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Passe Preciso:</label>
                        <span class="star-checkbox" data-skill="passing">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Finalização:</label>
                        <span class="star-checkbox" data-skill="scoring">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Finalização no 1 contra 1:</label>
                        <span class="star-checkbox" data-skill="oneOnOneScoring">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Pivô / Jogador de Costas:</label>
                        <span class="star-checkbox" data-skill="postPlayer">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Manutenção de Linha Tática:</label>
                        <span class="star-checkbox" data-skill="lines">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Chute de Média Distância:</label>
                        <span class="star-checkbox" data-skill="middleShooting">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Atuação pelas Laterais:</label>
                        <span class="star-checkbox" data-skill="side">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Atuação pelo Centro:</label>
                        <span class="star-checkbox" data-skill="centre">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Cobrança de Pênaltis:</label>
                        <span class="star-checkbox" data-skill="penalties">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Passe de Primeira:</label>
                        <span class="star-checkbox" data-skill="oneTouchPass">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Chute com a Parte Externa do Pé:</label>
                        <span class="star-checkbox" data-skill="outside">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Marcação:</label>
                        <span class="star-checkbox" data-skill="marking">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Carrinho:</label>
                        <span class="star-checkbox" data-skill="slidingTackle">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Cobertura Defensiva:</label>
                        <span class="star-checkbox" data-skill="covering">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Controle da Linha Defensiva:</label>
                        <span class="star-checkbox" data-skill="dLineControl">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Defensor de Pênaltis (Goleiro):</label>
                        <span class="star-checkbox" data-skill="penaltyStopper">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Defensor no 1 contra 1 (Goleiro):</label>
                        <span class="star-checkbox" data-skill="oneOnOneStopper">⭐</span>
                    </div>
                    <div class="star-item">
                        <label>Arremesso Longo (Lateral):</label>
                        <span class="star-checkbox" data-skill="longThrow">⭐</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="calculateBtn">Calcular Overall</button>
                <button type="button" id="clearBtn">Limpar Campos</button>
            </div>
        </form>

        <div id="result" class="result hidden">
            <h2>Overall Calculado</h2>
            <div class="result-value">
                <span id="overallValue">0</span>
            </div>
            <div class="result-position" id="positionDisplay"></div>
            
            <div class="attributes-display">
                <h3>Atributos do Jogador</h3>
                <div class="attributes-list" id="attributesList"></div>
            </div>
            
            <div class="special-abilities-display">
                <h3>Habilidades Especiais</h3>
                <div class="special-abilities-list" id="specialAbilitiesList"></div>
            </div>
        </div>
    </div>

        <p>Desenvolvido por THAUAN SILVEIRA</p>

    <script src="script.js"></script>
</body>
</html>
